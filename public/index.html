<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Âç≥ÊôÇ‰∏ªÈ°åÂàÜÊûêÂô®</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .input-section {
        margin-bottom: 30px;
      }

      .input-group {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }

      input[type='text'] {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .examples {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }

      .example-tag {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(102, 126, 234, 0.2);
      }

      .example-tag:hover {
        background: rgba(102, 126, 234, 0.2);
        transform: translateY(-1px);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 40px;
        color: #667eea;
        font-size: 18px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        display: none;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .summary-section {
        background: #f8f9ff;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        border-left: 5px solid #667eea;
      }

      .summary-section h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .summary-text {
        line-height: 1.6;
        color: #555;
        font-size: 16px;
      }

      .key-findings {
        background: #fff;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .key-findings h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .finding-item {
        background: linear-gradient(
          90deg,
          rgba(102, 126, 234, 0.1) 0%,
          transparent 100%
        );
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 30px;
        margin-bottom: 30px;
      }

      .chart-container {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .chart-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        color: #333;
      }

      .sources {
        background: #f0f0f0;
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
      }

      .sources h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .source-item {
        margin-bottom: 10px;
        padding: 10px;
        background: white;
        border-radius: 8px;
        border-left: 3px solid #667eea;
      }

      .source-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .source-link:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #ffe6e6;
        color: #d32f2f;
        padding: 20px;
        border-radius: 10px;
        border-left: 5px solid #d32f2f;
        margin: 20px 0;
        display: none;
      }

      .history-tabs {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .tabs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
      }

      .tabs-header h2 {
        margin: 0;
        color: #333;
      }

      .clear-btn {
        padding: 8px 16px;
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .clear-btn:hover {
        background: #ff5252;
        transform: translateY(-1px);
      }

      .tabs-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .tab-item {
        background: #f8f9ff;
        border: 2px solid #e0e0e0;
        padding: 12px 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        max-width: 300px;
        position: relative;
      }

      .tab-item:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
      }

      .tab-item.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-color: #667eea;
      }

      .tab-close {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        cursor: pointer;
        display: none;
        padding: 0;
        min-width: 20px;
        line-height: 20px; /* ËÆì "√ó" ÂûÇÁõ¥ÁΩÆ‰∏≠ */
        text-align: center; /* ËÆì "√ó" Ê∞¥Âπ≥ÁΩÆ‰∏≠ */
      }

      .tab-item:hover .tab-close {
        display: block;
      }

      .tab-info {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 4px;
      }

      .current-analysis {
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .current-analysis.loading {
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        .charts-grid {
          grid-template-columns: 1fr;
        }

        .input-group {
          flex-direction: column;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç AI Âç≥ÊôÇ‰∏ªÈ°åÂàÜÊûêÂô®</h1>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="topicInput"
            placeholder="Ëº∏ÂÖ•ÊÇ®ÊÉ≥Á†îÁ©∂ÁöÑ‰∏ªÈ°åÔºå‰æãÂ¶ÇÔºöÂè∞ÁÅ£ÂûÉÂúæË¢ãÊî∂Ë≤ªÊîøÁ≠ñ„ÄÅÊ£ÆÊûóÁÅ´ÁÅΩÁØÑÂúç„ÄÅÈõªÂãïËªäÂ∏ÇÂ†¥..."
            maxlength="200"
          />
          <button id="analyzeBtn" onclick="analyzeTopic()">ÈñãÂßãÂàÜÊûê</button>
        </div>

        <div class="examples">
          <span style="color: #666; margin-right: 15px">ÁÜ±ÈñÄ‰∏ªÈ°åÔºö</span>
          <span
            class="example-tag"
            onclick="setTopic('Âè∞ÁÅ£ÂêÑÁ∏£Â∏ÇÂûÉÂúæË¢ãÊî∂Ë≤ªÊîøÁ≠ñÂèä‰ΩøÁî®Èáè')"
            >ÂûÉÂúæË¢ãÊî∂Ë≤ªÊîøÁ≠ñ</span
          >
          <span
            class="example-tag"
            onclick="setTopic('2024Âπ¥ÂÖ®ÁêÉÊ£ÆÊûóÁÅ´ÁÅΩÁØÑÂúçÂèäÂΩ±Èüø')"
            >Ê£ÆÊûóÁÅ´ÁÅΩÁØÑÂúç</span
          >
          <span class="example-tag" onclick="setTopic('Âè∞ÁÅ£ÈõªÂãïËªäÂ∏ÇÂ†¥ÁôºÂ±ïË∂®Âã¢')"
            >ÈõªÂãïËªäÂ∏ÇÂ†¥</span
          >
          <span class="example-tag" onclick="setTopic('Ê∞£ÂÄôËÆäÈÅ∑Â∞çËæ≤Ê•≠ÁöÑÂΩ±Èüø')"
            >Ê∞£ÂÄôËÆäÈÅ∑</span
          >
          <span class="example-tag" onclick="setTopic('AI‰∫∫Â∑•Êô∫ÊÖßÁî¢Ê•≠ÁôºÂ±ïÁèæÊ≥Å')"
            >AI Áî¢Ê•≠ÁôºÂ±ï</span
          >
        </div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>AI Ê≠£Âú®ÂàÜÊûê‰∏≠ÔºåË´ãÁ®çÂÄô...</p>
      </div>

      <div class="results" id="results">
        <!-- Ê≠∑Âè≤ÂàÜÊûêÊ®ôÁ±§È†Å -->
        <div class="history-tabs" id="historyTabs" style="display: none">
          <div class="tabs-header">
            <h2>üìã ÂàÜÊûêÊ≠∑Âè≤</h2>
            <div class="tabs-controls">
              <button onclick="clearHistory()" class="clear-btn">
                Ê∏ÖÈô§Ê≠∑Âè≤
              </button>
            </div>
          </div>
          <div class="tabs-nav" id="tabsNav"></div>
        </div>

        <!-- ÁõÆÂâçÂàÜÊûêÁµêÊûú -->
        <div class="current-analysis" id="currentAnalysis">
          <div class="summary-section">
            <h2>üìä ÂàÜÊûêÊëòË¶Å</h2>
            <div class="summary-text" id="summaryText"></div>
          </div>

          <div class="key-findings">
            <h2>üéØ ÈóúÈçµÁôºÁèæ</h2>
            <div id="keyFindingsContainer"></div>
          </div>

          <div class="charts-grid" id="chartsContainer"></div>

          <div class="sources" id="sourcesSection">
            <h3>üìö Ë≥áÊñô‰æÜÊ∫ê</h3>
            <div id="sourcesContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // const API_BASE_URL = 'http://localhost:3001';
      // Êñ∞ÁöÑË®≠ÂÆöÔºàÂãïÊÖãÂà§Êñ∑Ôºâ
      const API_BASE_URL =
        window.location.hostname === 'localhost'
          ? 'http://localhost:3001' // Êú¨Âú∞ÈñãÁôºÊôÇ
          : '' // ÈÉ®ÁΩ≤Âæå‰ΩøÁî®Áõ∏ÂêåÂüüÂêç

      let chartInstances = []
      let analysisHistory = [] // ÂÑ≤Â≠òÂàÜÊûêÊ≠∑Âè≤

      // [Êñ∞Â¢û] Â∞áÊ≠∑Âè≤Ë®òÈåÑ‰øùÂ≠òÂà∞ localStorage
      function saveHistoryToStorage() {
        try {
          localStorage.setItem(
            'analysisHistory',
            JSON.stringify(analysisHistory)
          )
        } catch (e) {
          console.error('ÁÑ°Ê≥ïÂÑ≤Â≠òÊ≠∑Âè≤Ë®òÈåÑÂà∞ localStorage:', e)
        }
      }

      // [Êñ∞Â¢û] Âæû localStorage ËºâÂÖ•Ê≠∑Âè≤Ë®òÈåÑ
      function loadHistoryFromStorage() {
        try {
          const storedHistory = localStorage.getItem('analysisHistory')
          if (storedHistory) {
            analysisHistory = JSON.parse(storedHistory)
            updateHistoryTabs()
          }
        } catch (e) {
          console.error('ÁÑ°Ê≥ïÂæû localStorage ËºâÂÖ•Ê≠∑Âè≤Ë®òÈåÑ:', e)
          analysisHistory = []
        }
      }

      function setTopic(topic) {
        document.getElementById('topicInput').value = topic
      }

      function showError(message) {
        const errorEl = document.getElementById('errorMessage')
        errorEl.textContent = message
        errorEl.style.display = 'block'
        setTimeout(() => {
          errorEl.style.display = 'none'
        }, 5000)
      }

      function showLoading(show) {
        document.getElementById('loading').style.display = show
          ? 'block'
          : 'none'
        document.getElementById('analyzeBtn').disabled = show
        document.getElementById('analyzeBtn').textContent = show
          ? 'ÂàÜÊûê‰∏≠...'
          : 'ÈñãÂßãÂàÜÊûê'

        // ÂàÜÊûêÊôÇËÆìÁï∂ÂâçÁµêÊûúÂçäÈÄèÊòé
        const currentAnalysis = document.getElementById('currentAnalysis')
        if (show) {
          currentAnalysis.classList.add('loading')
        } else {
          currentAnalysis.classList.remove('loading')
        }
      }

      function showResults(show) {
        document.getElementById('results').style.display = show
          ? 'block'
          : 'none'
      }

      function destroyExistingCharts() {
        chartInstances.forEach((chart) => {
          if (chart && typeof chart.destroy === 'function') {
            chart.destroy()
          }
        })
        chartInstances = []
      }

      function saveToHistory(data) {
        // ÁÇ∫Êñ∞ÁöÑÂàÜÊûêÂä†‰∏äIDÂíåÊôÇÈñìÊà≥
        const analysisId = Date.now()
        const analysisData = {
          id: analysisId,
          timestamp: new Date().toLocaleString('zh-TW'),
          topic: data.topic,
          summary: data.summary,
          keyFindings: data.keyFindings,
          charts: data.charts,
          sources: data.sources,
        }

        // Êñ∞Â¢ûÂà∞Ê≠∑Âè≤Ë®òÈåÑÁöÑÈñãÈ†≠
        analysisHistory.unshift(analysisData)

        // ÈôêÂà∂Ê≠∑Âè≤Ë®òÈåÑÊï∏ÈáèÔºàÊúÄÂ§ö‰øùÂ≠ò10Á≠ÜÔºâ
        if (analysisHistory.length > 10) {
          analysisHistory = analysisHistory.slice(0, 10)
        }

        saveHistoryToStorage() // [‰øÆÊîπ]
        updateHistoryTabs()
        return analysisId
      }

      function updateHistoryTabs() {
        const historyTabsEl = document.getElementById('historyTabs')
        const tabsNavEl = document.getElementById('tabsNav')

        if (analysisHistory.length === 0) {
          historyTabsEl.style.display = 'none'
          return
        }

        historyTabsEl.style.display = 'block'
        tabsNavEl.innerHTML = ''

        analysisHistory.forEach((analysis, index) => {
          const tabEl = document.createElement('div')
          tabEl.className = 'tab-item'
          tabEl.innerHTML = `
                    <div style="font-weight: bold;">${
                      analysis.topic.length > 30
                        ? analysis.topic.substring(0, 30) + '...'
                        : analysis.topic
                    }</div>
                    <div class="tab-info">${analysis.timestamp}</div>
                    <button class="tab-close" onclick="removeFromHistory(event, ${
                      analysis.id
                    })" title="Âà™Èô§Ê≠§ÂàÜÊûê">√ó</button>
                `
          tabEl.onclick = (e) => {
            if (e.target.classList.contains('tab-close')) return
            loadHistoryAnalysis(analysis.id, e.currentTarget)
          }
          tabsNavEl.appendChild(tabEl)
        })
      }

      function loadHistoryAnalysis(analysisId, targetTab) {
        const analysis = analysisHistory.find((a) => a.id === analysisId)
        if (!analysis) return

        // Ê∏ÖÈô§ÁõÆÂâçÁöÑÂúñË°®
        destroyExistingCharts()

        // È°ØÁ§∫Ê≠∑Âè≤ÂàÜÊûêÁµêÊûú
        displayResults(analysis)

        // Êõ¥Êñ∞Ê®ôÁ±§ÁãÄÊÖã
        document.querySelectorAll('.tab-item').forEach((tab) => {
          tab.classList.remove('active')
        })
        if (targetTab) {
          targetTab.classList.add('active')
        }

        // ÊªæÂãïÂà∞ÁµêÊûúÂçÄÂüü
        document
          .getElementById('results')
          .scrollIntoView({ behavior: 'smooth', block: 'start' })
      }

      function removeFromHistory(event, analysisId) {
        event.stopPropagation() // Èò≤Ê≠¢Ëß∏Áôº loadHistoryAnalysis
        analysisHistory = analysisHistory.filter((a) => a.id !== analysisId)
        saveHistoryToStorage() // [‰øÆÊîπ]
        updateHistoryTabs()

        // Â¶ÇÊûúÂà™Èô§ÁöÑÊòØÁõÆÂâçÈ°ØÁ§∫ÁöÑÂàÜÊûêÔºåÈ°ØÁ§∫ÊúÄÊñ∞ÁöÑ‰∏ÄÁ≠Ü
        if (analysisHistory.length > 0) {
          const firstTab = document.querySelector('.tab-item')
          loadHistoryAnalysis(analysisHistory[0].id, firstTab)
        } else {
          destroyExistingCharts()
          showResults(false)
        }
      }

      function clearHistory() {
        if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÂàÜÊûêÊ≠∑Âè≤ÂóéÔºü')) {
          analysisHistory = []
          saveHistoryToStorage() // [‰øÆÊîπ]
          updateHistoryTabs()

          // Ê∏ÖÈô§Áï∂ÂâçÈ°ØÁ§∫
          destroyExistingCharts()
          showResults(false)
        }
      }

      function getChartColors(count) {
        const colors = [
          'rgba(102, 126, 234, 0.8)',
          'rgba(255, 99, 132, 0.8)',
          'rgba(54, 162, 235, 0.8)',
          'rgba(255, 206, 86, 0.8)',
          'rgba(75, 192, 192, 0.8)',
          'rgba(153, 102, 255, 0.8)',
          'rgba(255, 159, 64, 0.8)',
          'rgba(199, 199, 199, 0.8)',
          'rgba(83, 102, 255, 0.8)',
          'rgba(255, 99, 255, 0.8)',
        ]
        return colors.slice(0, count)
      }

      function renderChart(chartConfig, containerId) {
        const canvas = document.createElement('canvas')
        canvas.id = `chart_${containerId}`

        const container = document.getElementById(containerId)
        if (!container) return
        container.innerHTML = '' // Ê∏ÖÈô§ËàäÁöÑ canvas
        container.appendChild(canvas)

        const ctx = canvas.getContext('2d')

        // Ê∫ñÂÇôÂúñË°®Ë≥áÊñô
        const colors =
          chartConfig.backgroundColor && chartConfig.backgroundColor.length > 0
            ? chartConfig.backgroundColor
            : getChartColors(chartConfig.data.length)

        const chartData = {
          labels: chartConfig.labels,
          datasets: [
            {
              label: chartConfig.title,
              data: chartConfig.data,
              backgroundColor: colors,
              borderColor: colors.map((color) => color.replace('0.8', '1')),
              borderWidth: 2,
            },
          ],
        }

        const chartOptions = {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display:
                chartConfig.type === 'pie' || chartConfig.type === 'doughnut',
              position: 'bottom',
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const label = context.label || ''
                  const value =
                    context.parsed.y !== undefined
                      ? context.parsed.y
                      : context.parsed
                  const unit = chartConfig.unit || ''
                  return `${label}: ${value}${unit}`
                },
              },
            },
          },
          scales:
            chartConfig.type === 'pie' || chartConfig.type === 'doughnut'
              ? {}
              : {
                  y: {
                    beginAtZero: true,
                    ticks: {
                      callback: function (value) {
                        return value + (chartConfig.unit || '')
                      },
                    },
                  },
                },
        }

        const chart = new Chart(ctx, {
          type: chartConfig.type,
          data: chartData,
          options: chartOptions,
        })

        chartInstances.push(chart)
      }

      async function analyzeTopic() {
        const topic = document.getElementById('topicInput').value.trim()

        if (!topic) {
          showError('Ë´ãËº∏ÂÖ•Ë¶ÅÁ†îÁ©∂ÁöÑ‰∏ªÈ°å')
          return
        }

        // ÈñãÂßãÂàÜÊûêÊôÇ‰∏çÊ∏ÖÈô§‰πãÂâçÁöÑÁµêÊûúÔºåÂè™È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
        showLoading(true)

        try {
          const response = await fetch(`${API_BASE_URL}/api/analyze`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ topic }),
          })

          const result = await response.json()

          if (!result.success) {
            throw new Error(result.error || 'ÂàÜÊûêÂ§±Êïó')
          }

          saveToHistory(result.data)
          destroyExistingCharts()

          // È°ØÁ§∫Êñ∞ÁµêÊûú
          displayResults(result.data)
          showResults(true)

          // Ëá™ÂãïÊ®ôË®òÁÇ∫Áï∂ÂâçÊ¥ªË∫çÁöÑÂàÜÊûê
          setTimeout(() => {
            const firstTab = document.querySelector('.tab-item')
            if (firstTab) {
              document
                .querySelectorAll('.tab-item')
                .forEach((tab) => tab.classList.remove('active'))
              firstTab.classList.add('active')
            }
          }, 100)
        } catch (error) {
          console.error('ÂàÜÊûêÈåØË™§:', error)
          showError('ÂàÜÊûêÈÅéÁ®ã‰∏≠ÁôºÁîüÈåØË™§Ôºö' + error.message)
        } finally {
          showLoading(false)
        }
      }

      function displayResults(data) {
        // È°ØÁ§∫ÊëòË¶Å
        document.getElementById('summaryText').textContent = data.summary

        // È°ØÁ§∫ÈóúÈçµÁôºÁèæ
        const findingsContainer = document.getElementById(
          'keyFindingsContainer'
        )
        findingsContainer.innerHTML = ''
        data.keyFindings.forEach((finding) => {
          const findingEl = document.createElement('div')
          findingEl.className = 'finding-item'
          findingEl.textContent = finding
          findingsContainer.appendChild(findingEl)
        })

        // È°ØÁ§∫ÂúñË°®
        const chartsContainer = document.getElementById('chartsContainer')
        chartsContainer.innerHTML = ''

        data.charts.forEach((chart, index) => {
          const chartDiv = document.createElement('div')
          chartDiv.className = 'chart-container'
          const chartId = `chartContainer_${Date.now()}_${index}`
          chartDiv.innerHTML = `
                    <div class="chart-title">${chart.title}</div>
                    <div style="height: 400px; position: relative;" id="${chartId}"></div>
                `
          chartsContainer.appendChild(chartDiv)

          // Á≠âÂæÖ DOM Êõ¥Êñ∞ÂæåÊ∏≤ÊüìÂúñË°®
          setTimeout(() => {
            renderChart(chart, chartId)
          }, 100)
        })

        // È°ØÁ§∫Ë≥áÊñô‰æÜÊ∫ê
        const sourcesContainer = document.getElementById('sourcesContainer')
        const sourcesSection = document.getElementById('sourcesSection')
        sourcesContainer.innerHTML = ''
        if (data.sources && data.sources.length > 0) {
          sourcesSection.style.display = 'block'
          data.sources.forEach((source) => {
            const sourceEl = document.createElement('div')
            sourceEl.className = 'source-item'
            sourceEl.innerHTML = `
                        <a href="${source.url}" target="_blank" class="source-link">${source.title}</a>
                        <div style="font-size: 14px; color: #666; margin-top: 5px;">${source.url}</div>
                    `
            sourcesContainer.appendChild(sourceEl)
          })
        } else {
          sourcesSection.style.display = 'none'
        }
      }

      // Êåâ‰∏ã Enter ÈçµÊôÇÂü∑Ë°åÂàÜÊûê
      document
        .getElementById('topicInput')
        .addEventListener('keypress', function (event) {
          if (event.key === 'Enter') {
            analyzeTopic()
          }
        })

      // [Êñ∞Â¢û] È†ÅÈù¢ËºâÂÖ•ÊôÇËÆÄÂèñ localStorage ‰∏≠ÁöÑÊ≠∑Âè≤Ë®òÈåÑ
      loadHistoryFromStorage()
    </script>
  </body>
